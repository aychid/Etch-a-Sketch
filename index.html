<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aychid's Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <header> Etch-a-Sketch </header>
    <div class="content">
        <div class="left-side-content"> 
            <button id="reset-btn"> RESET </button>
            <div class="button-container">
                <button class="small-grid"> 20x20 </button>
                <button class="med-grid"> 30x30 </button>
                <button class="large-grid"> 40x40 </button>
            </div>
            <div class="color-container"> 
                <label for="colorWell">Color:</label>
                <input type="color" value="#000000" id="colorWell">
            </div>
        </div>  
        <div class="grid-container"> </div> 
    </div>
</body>
</html>
